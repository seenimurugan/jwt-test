<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>View EBL</title>
    <meta http-equiv="Content-Type" content="application/json"/>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<div class="container">
    <h2 class="text-center">JWT token details</h2>

    <p><span style="white-space: pre" th:text="${tokenInfo.decodedHeaderToken}"/></p>
    <p><span style="white-space: pre" th:text="${tokenInfo.decodedBodyToken()}"/></p>

    <form action="#" th:action="@{${tokenInfo.galileoEndpoint}}" method="post">
        <div class="row mb-3">
            <label for="headerToken" class="col-sm-2 col-form-label fw-bold">Access Token</label>
            <div class="col-sm-10">
                <input th:name="access_token" class="form-control" id="headerToken" th:value="${tokenInfo.headerToken}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="bodyToken" class="col-sm-2 col-form-label fw-bold">Data Token</label>
            <div class="col-sm-10">
                <input th:name="data" class="form-control" id="bodyToken" th:value="${tokenInfo.bodyToken}">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary" type="submit">Show EBL</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
